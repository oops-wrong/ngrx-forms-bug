<form [ngrxFormState]="formState$ | async" novalidate>
  <mat-form-field>
    <mat-select
      [ngrxFormControlState]="(formState$ | async).controls.select"
      placeholder="Select"
    >
      <mat-option *ngFor="let option of selectOptions" [value]="option.value">
        {{ option.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    (click)="onOptionsUpdatedChange()"
    color="primary"
    mat-raised-button
    type="button"
  >Change to updated options
  </button>

  <button
    (click)="onOptionsInitChange()"
    color="primary"
    mat-raised-button
    type="button"
  >Change to init options
  </button>
</form>
